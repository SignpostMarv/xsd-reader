build:
    nodes:
        analysis:
            project_setup:
                override: true
            tests:
                override: [php-scrutinizer-run]
    tests:
        override:
            -
                coverage:
                    file: './coverage.clover'
                    format: 'clover'
checks:
    php:
        code_rating: true
        duplication: true
filter:
    paths:
        - src/*
